version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cigkofte-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cigkofte
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cigkofte-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/cigkofte
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000", "http://localhost"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: cigkofte-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
